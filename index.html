<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinou007 Script</title>
    <style>
        *{margin:0;padding:0;box-sizing:border-box;font-family:sans-serif;}
        body,html{height:0%;display:flex;align-items:center;justify-content:center;background:#000;overflow:hidden;cursor:none;}
        body::before{content:"";position:absolute;top:0;left:0;width:100%;height:100%;background:linear-gradient(45deg,#ff77ff,#00ffea,#ffdd44,#ff7744,#00ffaa,#dd77ff);background-size:300% 300%;animation:gradient 10s ease infinite;z-index:-1;opacity:0.25;}
        .cursor{position:absolute;width:20px;height:20px;background:rgba(255,77,255,0.6);border-radius:50%;pointer-events:none;transform:translate(-50%,-50%);z-index:2;}
        .container{padding:10px;}
        .glitch{font-size:4rem;font-weight:bold;color:#fff;letter-spacing:5px;position:relative;text-decoration:none;animation:glitch 3s infinite;}
        .glitch::before,.glitch::after{content:attr(data-text);position:absolute;top:0;left:0;width:100%;height:100%;color:#00ffea;opacity:0.75;overflow:hidden;}
        .glitch::before{left:2px;text-shadow:-2px 0 #00ffea;clip:rect(0,900px,0,0);animation:glitch2 3s infinite linear alternate-reverse;}
        .glitch::after{left:-2px;text-shadow:-2px 0 #ff00ff;clip:rect(0,900px,0,0);animation:glitch3 3s infinite linear alternate-reverse;}
        @keyframes gradient{0%{background-position:0% 50%;}50%{background-position:100% 50%;}100%{background-position:0% 50%;}}
        @keyframes glitch{0%{transform:translate(0);}20%{transform:translate(-2px,2px);}40%{transform:translate(-2px,-2px);}60%{transform:translate(2px,2px);}80%{transform:translate(2px,-2px);}100%{transform:translate(0);}}
        @keyframes glitch2{0%{clip:rect(0,900px,0,0);}20%{clip:rect(15px,900px,85px,0);}40%{clip:rect(85px,900px,45px,0);}60%{clip:rect(45px,900px,65px,0);}80%{clip:rect(10px,900px,90px,0);}100%{clip:rect(0,900px,0,0);}}
        @keyframes glitch3{0%{clip:rect(0,900px,0,0);}20%{clip:rect(30px,900px,80px,0);}40%{clip:rect(80px,900px,40px,0);}60%{clip:rect(40px,900px,70px,0);}80%{clip:rect(20px,900px,100px,0);}100%{clip:rect(0,900px,0,0);}}
        @media (max-width:768px){.glitch{font-size:2.5rem;letter-spacing:3px;}}
    </style>
</head>
<body oncontextmenu="return true">
    <div class="cursor"></div>
    <div class="container">
        <a href="https://pinou007.fr" target="_blank" class="glitch" data-text="Pinou007 Script">Pinou007 Script</a>
    </div>
    <audio id="audio" src="https://pinou007.fr/doc/song/one-week-at-golden-freddys.mp3" loop></audio>
    <script>
        const cursor = document.querySelector('.cursor');
        document.addEventListener('mousemove', e => {
            cursor.style.left = `${e.clientX}px`;
            cursor.style.top = `${e.clientY}px`;
        });
        const audio = document.getElementById("audio");
        window.addEventListener("focus", () => { audio.play(); });
        window.addEventListener("blur", () => { audio.pause(); });
        document.addEventListener("DOMContentLoaded", () => { audio.play().catch(() => {}); });
    </script>
</body>
</html>
